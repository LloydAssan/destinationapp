<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Reset CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css"
    />
    <!-- Bootstrap Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <!-- Local Stylesheet -->
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main_container_body">
      <div class="heading_container">
        <header>Vacation Destinations WishList</header>
        <p>
          Found exciting places to visit on your next vacation? Use the form
          below to add them to your wishlist.
        </p>
      </div>
      <div class="left_right_container">
        <div class="left_container"></div>
        <div class="right_container">
          <div class="right_container_header">
            <div class="right_container_header">
              <h1>Enter destination details</h1>
            </div>
          </div>
          <div class="right_container_below_header"></div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

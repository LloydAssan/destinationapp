<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Reset CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css"
    />
    <!-- Bootstrap Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <!-- Local Stylesheet -->
    <link rel="stylesheet" href="./style.css" />
    <title>Dream Destination Site</title>
  </head>
  <body>
    <header>
      <h1>Vacation Destinations WishList</h1>
      <p>
        Found exciting places to visit on your next vacation? Use the form below
        to add them to your wishlist.
      </p>
    </header>

    <main>
      <section class="box_container" id="left_box">
        <form id="user_input_form">
          <input
            type="text"
            name=""
            id="destination"
            placeholder="Destination"
            required
          />
          <input
            type="text"
            name=""
            id="location"
            placeholder="Location"
            required
          />
          <input type="url" name="" id="photoUrl" placeholder="Photo URL" />
          <textarea
            name=""
            id="description"
            cols="30"
            rows="10"
            placeholder="Description"
          ></textarea>
          <button>Add to list</button>
        </form>
      </section>
      <section class="box_container" id="right_box">
        <h4 id="right_box_heading">Enter Destination Details</h4>
        <div class="bordered" id="cards_container">Card container</div>
      </section>
    </main>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
